<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GDR</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .well button {
            margin-top: 5px;
        }
        
        h1 {
            font-weight: bold;
        }

    </style>

</head>

<body>
    <div class="container">
        <h1 class="text-center">GDR Processing</h1>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Home Decorators Zip 1_4 and 5_10
            </a>
        </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <select class="form-control" id="homeDecType">
                                    <option>Zip 1_4</option>
                                    <option>Zip 5_10</option>
                                    <option>Remaining Balance</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="date" id="homeDecStartDay" /> to
                                <input type="date" id="homeDecEndDay" />
                            </div>
                            <button type="submit" name="homeDecbtn" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            CB2
            </a>
        </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <input type="date" id="cb2DecStartDay" /> to
                                <input type="date" id="cb2DecEndDay" />
                            </div>
                            <button type="submit" name="cb2btn" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree">
                    <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            ART
            </a>
        </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <select class="form-control" id="artType">
                                    <option>Run 1st</option>
                                    <option>Run 2nd</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="date" id="artStartDay" /> to
                                <input type="date" id="artEndDay" />
                            </div>
                            <button type="submit" name="ARTbtn" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingFour">
                    <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            Krol
            </a>
        </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <input type="date" id="krolStartDay" /> to
                                <input type="date" id="krolEndDay" />
                            </div>
                            <button type="submit" name="krolbtn" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingFive">
                    <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
            Raymour & Flanigan
            </a>
        </h4>
                </div>
                <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <input type="date" id="RandFStartDay" /> to
                                <input type="date" id="RandFEndDay" />
                            </div>
                            <button type="submit" name="RandFbtn" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingSix">
                    <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
            DBAB and DBCD (Crate & Barrel)
            </a>
        </h4>
                </div>
                <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <select class="form-control" id="distBandType">
                                    <option>DBAB</option>
                                    <option>DBCD</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="date" id="distBandStartDay" /> to
                                <input type="date" id="distBandEndDay" />
                            </div>
                            <button type="submit" name="distBandbtn" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingSeven">
                    <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
            Smith & Noble
            </a>
        </h4>
                </div>
                <div id="collapseSeven" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSeven">
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <select class="form-control" id="gdrSnType">
                                    <option>Regular</option>
                                    <option>Remaining Balance</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="date" id="gdrSnStartDay" /> to
                                <input type="date" id="gdrSnEndDay" />
                            </div>
                            <button type="submit" name="gdrSNbtn" class="btn btn-primary">Process</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text-center">Other Tools</h1>
        <div class="row">
            <div class="col-md-6 well" id="dedupUpload">
                <form class="form-inline">
                    <label for="exampleInputFile">Dedup File</label>
                    <input type="file" id="dedupFile">
                    <button type="submit" name="dedupBtn" class="btn btn-success">Upload</button>
                </form>
            </div>
            <div class="col-md-6 well" id="zipLookup">
                <label for="exampleInputFile">Zip Lookup</label>
                <input type="file" id="zipLookupFile">
                <button type="submit" name="zipLookBtn" class="btn btn-success">Upload</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
